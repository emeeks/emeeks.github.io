<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>D3 Mobile Testing</title>
  <meta charset="utf-8" />
</head>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/colorbrewer.v1.min.js"></script>
<style>
  body, html {
    width:100%;
    height:100%;
  }
  #vizcontainer {
    width:100%;
    height:100%;
  }
  svg {
    width: 100%;
    height: 100%;
  }
  #buttons {
    width: 100%;
    height: 100%;
    position: fixed;
    z-index: 1;
    top: 0;
  }
  button {
    width: 100%;
    height: 25%;
  }
</style>
<body>

<div id="vizcontainer">
<svg></svg>
<div id="buttons">
  <button onclick="touchDemo1();">Basic Touch</button>
  <button>Touch Lines</button>
  <button>Touch Rotate</button>
</div>
</div>
  <footer>
<script>
  function touchDemo1() {
    d3.select("#buttons").html("")
    .style("pointer-events", "none")
    .append("div").attr("id", "touchStatus")
    .append("ol").html("Current Touch Status");
    
    d3.select("svg").on("touchstart", touchStatus)
    d3.select("svg").on("touchmove", touchStatus)
    d3.select("svg").on("mousemove", mouseStatus)
    
    function touchStatus() {
      this.preventDefault();
      d = d3.touches(this);
      d3.select("#touchStatus")
      .html()
      .append("p")
      .html("Touch Status:")
      .append("ol")
      .selectAll("li")
      .data(d)
      .enter()
      .append("li")
      .html(function(d) {return d});
      
      d3.select("#touchStatus")
      .selectAll("li")
      .data(d)
      .exit()
      .remove();
      
    }

    function mouseStatus() {
    }

  }
</script>
  </footer>
</body>
</html>
