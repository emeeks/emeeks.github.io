<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>D3 Mobile Testing</title>
  <meta charset="utf-8" />
</head>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/colorbrewer.v1.min.js"></script>
<style>
  body, html {
    width:100%;
    height:100%;
  }
  #vizcontainer {
    width:100%;
    height:100%;
  }
  svg {
    width: 100%;
    height: 100%;
  }
  #buttons {
    width: 100%;
    height: 100%;
    position: fixed;
    z-index: 1;
    top: 0;
  }
  button {
    width: 100%;
    height: 25%;
  }
</style>
<body>

<div id="vizcontainer">
<svg></svg>
<div id="buttons">
  <button onclick="touchDemo1();">Basic Touch</button>
  <button onclick="touchDemo2();">Touch Lines</button>
  <button>Touch Rotate</button>
</div>
</div>
  <footer>
<script>
  function touchDemo1() {
    d3.select("#buttons").html("")
    .style("pointer-events", "none")
    .append("div").attr("id", "touchStatus")
      .append("p")
      .html("Touch Status:")
      .append("ol");
    
    d3.select("svg").on("touchstart", touchStatus);
    d3.select("svg").on("touchmove", touchStatus);
    
    function touchStatus() {
      d3.event.preventDefault();
      d3.event.stopPropagation();
      d = d3.touches(this);
      d3.select("#touchStatus")
      .select("ol")
      .selectAll("li")
      .data(d)
      .enter()
      .append("li");
      
      d3.select("#touchStatus")
      .select("ol")
      .selectAll("li")
      .data(d)
      .exit()
      .remove();

      d3.select("#touchStatus")
      .select("ol")
      .selectAll("li")
      .html(function(d) {return d});
      
    }

  }
  
    function touchDemo2() {
    d3.select("#buttons").html("")
    .style("pointer-events", "none")
    .append("div").attr("id", "touchStatus")
      .append("p")
      .html("Touch Status:")
      .append("ol");
    
    d3.select("svg").on("touchstart", touchStatus);
    d3.select("svg").on("touchmove", touchStatus);
    
    var touchColor = d3.scale.linear().domain([0,10]).range(["pink","darkred"])
    
    function touchStatus() {
      d3.event.preventDefault();
      d3.event.stopPropagation();
      d = d3.touches(this);
      d3.select("svg")
      .selectAll("circle")
      .data(d)
      .enter()
      .append("circle")
      .attr("r", 50)
      .style("fill", function(d,i) {return touchColor(i)});
      
      d3.select("svg")
      .selectAll("circle")
      .data(d)
      .exit()
      .remove();

      d3.select("svg")
      .selectAll("circle")
      .attr("cx", function(d) {return d[0]})
      .attr("cy", function(d) {return d[1]});
      
    }

  }
</script>
  </footer>
</body>
</html>
