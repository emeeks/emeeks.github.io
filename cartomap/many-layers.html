<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>d3.carto.map - Many Layers</title>
  <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="../d3map.css" />
    <link type="text/css" rel="stylesheet" href="example.css" />
</head>
<script src="../resources/d3.v3.min.js" type="text/javascript">
</script>
<script src="../resources/topojson.js" type="text/javascript">
</script>
<script src="../resources/d3.geo.projection.min.js" type="text/javascript">
</script>
<script src="../resources/tile.js" type="text/javascript">
</script>
<script src="../resources/colorbrewer.js" type="text/javascript">
</script>
<script src="../d3.carto.map.js" type="text/javascript">
</script>
<style>
  html,body {
    height: 100%;
    width: 100%;
    margin: 0;
  }

  #map {
    height: 90%;
    width: 90%;
  }

</style>
<script>
  function makeSomeMaps() {
    map = d3.carto.map();

    d3.select("#map").call(map);

    map.addTileLayer("examples.map-zgrqqx0w", "Base", "mapbox");
    map.addTileLayer("elijahmeeks.map-ktkeam22", "Historic", "mapbox", true);
    map.addTileLayer("examples.map-h67hf2ic", "Streets", "mapbox", true);
    map.centerOn([-0.1275,51.507],"latlong");
    map.addTopoJSONLayer("../sampledata/world.topojson","world","countries","canvas","countries");
    map.addTopoJSONLayer("../sampledata/sample_routes.topojson","toporoutes","rivers","canvas","all");
  }
</script>
<body onload="makeSomeMaps()">
<div id="map"></div>
<div id="infoBox">Click the layer checkboxes to show and hide layers.</div>
</body>
</html>
